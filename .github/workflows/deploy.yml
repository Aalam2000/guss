name: Deploy GUSS to Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/assistchat_deploy
          chmod 600 ~/.ssh/assistchat_deploy
          ssh-keyscan -H 45.12.73.228 >> ~/.ssh/known_hosts

      - name: Deploy GUSS
        run: |
          ssh -i ~/.ssh/assistchat_deploy bona@45.12.73.228 << 'SSH'
          set -euo pipefail

          cd /var/www/guss

          echo ">>> PULLING LATEST"
          git fetch origin master
          git reset --hard origin/master

          echo ">>> RESTARTING DOCKER"
          docker compose down
          docker compose up -d --build

          echo ">>> CLEANUP"
          docker image prune -f

          SSH
