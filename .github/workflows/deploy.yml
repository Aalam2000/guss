name: Deploy GUSS to Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/assistchat_deploy
          chmod 600 ~/.ssh/assistchat_deploy
          ssh-keyscan -H 45.12.73.228 >> ~/.ssh/known_hosts

      - name: Deploy GUSS
        run: |
          ssh -i ~/.ssh/id_ed25519 bona@45.12.73.228 << 'SSH'
          set -euo pipefail

          cd /var/www/guss
          # === BACKUP SQL BEFORE DEPLOY ===
          mkdir -p /var/www/guss/db_backups
          docker exec -i guss-db-1 pg_dump -U gussuser gussdb > /var/www/guss/db_backups/backup.sql
          # === END BACKUP ===

          echo ">>> PULLING LATEST"
          git fetch origin master
          git reset --hard origin/master

          echo ">>> RESTARTING DOCKER"
          docker compose down
          docker compose up -d --build

          echo ">>> CLEANUP"
          docker image prune -f

          SSH
